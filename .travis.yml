language: php

php:
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - vendor
    - ~/.composer/cache
    - ~/cphalcon

before_install:
  - phpenv config-rm xdebug.ini
  - chmod +x bin/*.sh
  - pecl channel-update pecl.php.net
  - before_script: echo "extension = yaml.so"  >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/yaml.ini
  - before_script: echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/redis.ini
  - composer install --dev -o --prefer-source --no-interaction
  - bin/install-phalcon.sh v3.4.1

before_script:
  - mysql -uroot < tests/config/schema.sql
  - sleep 10

script:
  - php -r "echo \Phalcon\Version::get();"
  - vendor/bin/phpunit

addons:
  apt:
    packages:
      - libyaml-dev

services:
  - redis-server
  - mysql
